	<!--框架必需start-->

	<script type="text/javascript">
		function selUnit(){
	      $("#selText").text($("#unitId").val())
         }

			top.Dialog.close();

				Title:"故障编码/使用处所列表"
			});
		}

		function getSelValue(){
   		var msg="";
   		msg=$("#editSel").attr("editValue")

   			msg=""
   		}
   		$("#hitchDesc").val(msg);
     	}
	</script>
</head>
