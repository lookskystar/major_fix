<script type="text/javascript" src="../js/jquery.appendDom.js"></script>
<script>
	$(function(){
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/highlight.js'}]);
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/lang-xml.js'}]);
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/lang-html.js'}]);
			$('head').appendDom([{tagName  :'link', rel : 'stylesheet',type:'text/css',src : '../js/hl/style.css'}]);
			setTimeout(showCode,1000)

			//点击输入检测值
			$("td[name='detectionTd']").each(function(){
				$(this).bind('click', function(){
					var text = $(this).text();
					var childrens = $(this).children(); 
					//如果没有检测值并且没有子节点
					if(childrens.length <= 0 && !isNotEmpty(text)){
						$(this).append("<input type='text' name='detectionText'/>");
					}else if(childrens.length <= 0 && isNotEmpty(text)){
						$(this).text("");
						$(this).append("<input type='text' name='detectionText' value='"+ text +"'/>");
					}
					//聚焦当前文本框
					$(this).children().focus();
				})
			})
			
			//撤销所有未填值得输入框
			$("#back").bind('click', function(){
				$("td[name='detectionTd']").each(function(){
					var childrens = $(this).children(); 
					if(childrens.length > 0){
						var text =  $(childrens[0]).val();
						//如果内容为空则撤销
						if(!isNotEmpty(text)){
							$(childrens[0]).remove();
						}
					}
				})
			})
			
			//检测项目签认
			$("#sign").bind('click', function(){
				$("td[name='detectionTd']").each(function(){
					var childrens = $(this).children(); 
					if(childrens.length > 0){
						var text =  $(childrens[0]).val();
						//如果内容不为空则提交数据
						if(isNotEmpty(text)){
							$(this).text(text);
							//提交数据
							//签名/时间
							var nextTd = $(this).next();
							$(nextTd).text("张三    2014-02-11 12:00:00");
						}
						$(childrens[0]).remove();
					}
				})
			})

			//撤销签认
			$("#remove").bind('click', function(){
				$("td[name='detectionTd']").each(function(){
					//页面数据撤销
					var childrens = $(this).children(); 
					if(childrens.length > 0){
						//如果内容为空则撤销
						$(childrens[0]).remove();
					}else{
						$(this).text("");
					}
					var nextTd = $(this).next();
					$(nextTd).text("");
					//后台数据撤销
					//doSomething
				})
			})

	})
	function showCode(){
		$(".code").each(function(){
			var code =$(this).val()
			var hl = new DlHighlight({lang: "html",lineNumbers :false });
			var formatted = hl.doItNow(code);
			$(this).next().addClass("DlHighlight").html("<pre>" + formatted + "</pre>")
		})
	}

	function isNotEmpty(text){
		return (text != null && text != "" && text != undefined)? true: false;
	}
</script>
