		top.Dialog.open({URL:"safety/add_device.html",Title:"添加设备"});
	}
</script>
<body>
<div class="box4" panelTitle="设备台账管理" roller="false">
	<table>
		<tr>
			<td>管理班组：</td>
			<td><select id="dd">
				<option value="0">-请选择-</option>
				<option value="1">走行制动组</option>
				<option value="2">液压电气组</option>
			</select></td>
			<td>设备名称：</td>
			<td><input type="text" /></td>				
			<td><button><span class="icon_find">查询</span></button></td>
		</tr>
		<tr>
			<td colspan="7">
				<button onclick="add();"><span class="icon_add">新增</span></button>&nbsp;&nbsp;&nbsp;&nbsp;
				<button><span class="icon_delete">删除</span></button>&nbsp;&nbsp;&nbsp;&nbsp;
				<button><span class="icon_page">Excel导入</span></button>
			</td>
		</tr>
	</table>
</div>
<div>
	<table class="tableStyle" sortMode="true" headFixMode="true" useMultColor="true" useCheckBox="true">
		<tr align="center">
			<th width="2%">序号</th>
			<th width="18%">设备名称</th>			
			<th width="20%">上次检修时间</th>
			<th width="20%">下次检修时间</th>
			<th width="15%">是否超出检修</th>
			<th width="10%">班组</th>
			<th width="15%">操作</th>
		</tr>
		<tr align="center">
			<td><input type="checkbox"/></td>
			<td>叉车</td>			
			<td>2013-11-11</td>
			<td>2014-12-12</td>
			<td>正常</td>
			<td>走行制动组</td>
			<td>
				<span class="img_view hand" title="查看" onclick="add();"></span>
				<span class="img_edit hand" title="修改" onclick="add();"></span>
				<span class="img_delete hand" title="删除"></span></td>
		</tr>
		<tr align="center">
			<td><input type="checkbox"/></td>
			<td>吊车</td>		
			<td>2013-10-20</td>
			<td>2014-12-21</td>
			<td><span style="color:red;">异常</span></td>
			<td>液压电气组</td>
			<td><span class="img_view hand" title="查看"></span><span class="img_edit hand" title="修改"></span><span class="img_delete hand" title="删除"></span></td>
		</tr>
	</table>
</div>
